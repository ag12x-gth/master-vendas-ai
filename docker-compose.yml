version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: masteria-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: masteria
      POSTGRES_PASSWORD: masteria
      POSTGRES_DB: masteria_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masteria"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_vectors:
    image: postgres:16-alpine
    container_name: masteria-postgres-vectors
    restart: unless-stopped
    environment:
      POSTGRES_USER: masteria
      POSTGRES_PASSWORD: masteria
      POSTGRES_DB: masteria_vector_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_vectors_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masteria"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: masteria-redis
    command: ["redis-server", "--requirepass", "masteria"]
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "masteria", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_vectors_data:
  redis_data:
